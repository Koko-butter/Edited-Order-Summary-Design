<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="wrapper">
    <div class="sub-container1">
       <img class="image" src="./images/illustration-hero.svg" alt="A lady listening to music">
    </div>      
    <div class="sub-container2">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
        device <br> anywhere you like!
      </p>
        <div class="music-div">
            <img class="music-svg" src="./images/icon-music.svg" alt="Music icon">
              <div class="amount-div">
                <h4 class="annual-plan">Annual Plan</h4>
                <p class="amount"> $59.99/year</p>
              </div>
            <a href="#">Change</a>
        </div> 
      <button class="payment">
        Proceed to Payment
      </button><br>
      <button class="order">
        Cancel Order
      </button>
  </div>
</body>
</html>
